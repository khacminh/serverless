service: service

configValidationMode: error

provider:
  name: aws
  runtime: nodejs16.x
  versionFunctions: false

functions:
  # core functions
  minimal:
    handler: core.minimal
    events:
      - websocket:
          route: $connect
          authorizer:
            arn: 'arn:aws:lambda:us-east-1:000000000000:function:auth'
      - websocket:
          route: $disconnect
      - websocket:
          route: $default
